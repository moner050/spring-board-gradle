<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/search-bar.css">
</head>

<body>
    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <main class="container">

        <div class="row">
            <div class="col-lg-12 card-margin">
                <div class="card search-form">
                    <div class="card-body p-0">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row no-gutters">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <label for="search-type" hidden>유형</label>
                                            <select id="search-type" name="search-type" class="form-control">
                                                <option>제목</option>
                                                <option>본문</option>
                                                <option>ID</option>
                                                <option>닉네임</option>
                                                <option>해시태그</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                            <label for="search-value" hidden></label>
                                            <input type="text" placeholder="검색어..." class="form-control" id="search-value" name="search-value">
                                        </div>
                                        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-base">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table" id="article-table">
            <thead>
                <tr>
                    <th class="title col-6"><a>제목</a></th>
                    <th class="hashtag col-1">해시태그</th>
                    <th class="user-id col-1">작성자</th>
                    <th class="created-at col-1"><time>작성일</time></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="title"><a>첫 글</a></td>
                    <td class="hashtag">#java</td>
                    <td class="user-id">lmh</td>
                    <td class="created-at">2023-02-22</td>
                </tr>
                <tr>
                    <td>두번째 글</td>
                    <td>#java</td>
                    <td>lmh</td>
                    <td>2023-02-22</td>
                </tr>
                <tr>
                    <td>세번째 글</td>
                    <td>#java</td>
                    <td>lmh</td>
                    <td>2023-02-22</td>
                </tr>
            </tbody>
        </table>


        <nav class="d-flex justify-content-center">
            <ul class="pagination pagination-base pagination-boxed pagination-square mb-0 justify-content-center">
                <li class="page-item"><a class="page-link no-border" href="#">이전</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">1</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
                <li class="page-item"><a class="page-link no-border" href="#">다음</a></li>
            </ul>
        </nav>

    </main>


    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
